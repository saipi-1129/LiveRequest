<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配信リクエスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> 配信リクエスト管理</h1>
        </header>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-paper-plane"></i>
                <h2>配信リクエスト送信</h2>
            </div>
            <form action="/submit" method="POST" class="request-form">
                <div class="form-group">
                    <label for="user_id">ユーザーID</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="user_id" name="user_id" required placeholder="ユーザーIDを入力">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="count">リクエスト数</label>
                    <div class="input-group">
                        <i class="fas fa-hashtag"></i>
                        <input type="number" id="count" name="count" min="1" max="2147483647" required placeholder="1〜2147483647">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-rocket"></i> リクエスト送信
                </button>
            </form>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i>
                <h2>ユーザー名変更</h2>
            </div>
            <form action="/change" method="POST" class="name-form">
                <div class="form-group">
                    <label for="user_name">新しいユーザー名</label>
                    <div class="input-group">
                        <i class="fas fa-signature"></i>
                        <input type="text" id="user_name" name="user_name" required placeholder="新しい名前を入力">
                    </div>
                </div>
                
                {% if code == 200 %}
                <div class="status-message success">
                    <i class="fas fa-check-circle"></i> 変更が完了しました
                </div>
                {% elif code is none %}
                <div class="spacer"></div>
                {% else %}
                <div class="status-message error">
                    <i class="fas fa-exclamation-circle"></i> エラーが発生しました
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-save"></i> 名前を変更
                </button>
            </form>
        </div>
        
        <footer>
            <p>© 2025 配信リクエストシステム</p>
        </footer>
    </div>
</body>
</html>
